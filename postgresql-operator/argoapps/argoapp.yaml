apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-operator
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: postgresql-operator/postgres-operator
    repoURL: https://github.com/PavelSorokin/postgres-operator-argo
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true

